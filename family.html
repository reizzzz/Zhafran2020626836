<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="webdesign/assets/picture/family.jpg" alt="Family" style="width:100%; height:300;" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="webdesign/assets/picture/family1.jpg" alt="Raya" style="width:100%; height:300;" onclick="myFunction(this);">

  </div>

  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
